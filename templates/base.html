<!doctype html>

<html>
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='Skeleton-2.0.4/css/skeleton.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <title>{% block title %}{% endblock %} - PyPriz</title>
    {% endblock %}
</head>
<body>
    <div class="container">
        <div id="header">
            <h1><a class="logo" href="{{ url_for('index') }}">PyPriz</a></h1>
            <ul class="navigation">
                <li><a href="{{ url_for('login') }}">login</a></li>
            </ul>
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
</body>
</html>
